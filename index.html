<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/d4284a689b.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main>
    <img src="images/logo.svg" alt="" class="logo">
    <h1>We are launching <strong>soon!</strong></h1>
    <p>Subscribe and get notified</p>
    <form novalidate>
      <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Your email address...">
      <p>Please provide a valid email address</p>
      <button type="submit">Notify Me</button>
    </form>
    <img src="images/illustration-dashboard.png" alt="" class="illustration">
  </main>
  <footer>
    <div class="social">
      <a href="https://www.facebook.com/" class="logo_social"><i class="fab fa-facebook-f fa-1x"></i></a>
      <a href="https://twitter.com/" class="logo_social"><i class="fab fa-twitter fa-1x"></i></a>
      <a href="https://www.instagram.com/" class="logo_social"><i class="fab fa-instagram fa-1x"></i></a>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  <div class="side_bar">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/StefanoDeCapitani">Stefano De Capitani</a>.
    </p>
  </div>

  <div class="message">
    <div><i class="fas fa-times fa-1x"></i></div>
    <p>Thanks for your subscription! We'll keep you updated &#x1F60C;</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
